<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<body>
    <style>
        [class*="col"]{
          padding: 1rem;
          background-color: aquamarine;
          border: 3px solid black;
          color: black;
          text-align: center;
        }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-sm" style="background-color: #363335">1</div>
        <div class="col-sm" style="background-color: #7d7fa8">2</div>
        <div class="col-sm" style="background-color: #de9910">3</div>
        <div class="col-sm" style="background-color: #e619d8">4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm" style="background-color: #7c22d6">5</div>
        <div class="col-sm" style="background-color: #3cb564">6</div>
      </div>
    </div>
      
    <div class="container">
      <div class="row">
        <div class="col-sm" style="background-color: #3cb5af">7</div>
      </div>
    </div> 
      
    <div class="container">
      <div class="row">
        <div class="col-sm" style="background-color: #de7e6f">8</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col" style="background-color: #75524c">9</div>
        <div class="col" style="background-color: #b9c464">10</div>
        <div class="col" style="background-color: #7373c7">11</div>
        <div class="col" style="background-color: #9ef0bc">12</div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
